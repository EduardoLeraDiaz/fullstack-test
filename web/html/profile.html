<div class="row profile">
    <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12">
        <div class="banner">
            <div class="mobil-container text-center">
                <span class="pull-left glyphicon glyphicon-chevron-left"></span>
                <span>{{name}}</span>
            </div>
        </div>
        <div class="mobil-container text-center">
            <div class="pic-frame">
                <a class='click-link' href="/chat/{{id}}"><img class="img-block" src="/img/{{id}}.jpeg"></a>
                <div class="online">online</div>
            </div>
            <div class="info text-left">
                <p class="name"><span>{{name}}</span>,<span>{{age}}</span></p>
                <p class="city">{{city}}</p>
                <p class="description">{{description}}</p>
            </div>

            <div class="text-center btn-wrapper">
                <a class="btn btn-primary text-center add-friend">Add as Friend</a>
                <a class="btn btn-info text-center remove-friend">Remove as Friend</a>
            </div>
        </div>
    </div>
</div>
